<div class="container fluid register">
  <div class="register-container p-5">
    <h2 class="text-center mb-4">Registrar</h2>
    <form>
      <div class="form-group">
        <label for="reg-username">Nome de Usuário</label>
        <input type="text" class="form-control" id="reg-username" placeholder="Insira seu nome de usuário">
      </div>
      <div class="form-group">
        <label for="reg-password">Senha</label>
        <input type="password" class="form-control" id="reg-password" placeholder="Insira sua senha">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirme a Senha</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
    <div class="text-center mt-3">
      <p>Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
  </div>
</div>
