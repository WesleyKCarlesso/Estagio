<div class="row text-center">
    <div style="margin-bottom: 10px;">
        <div class="btn-group">
            <div class="btn btn-primary" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="'week'">
                Anterior
            </div>
            <div #refreshSchedulesButton class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" style="color: black;">
                Semana Atual
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [(viewDate)]="viewDate" [view]="'week'">
                Pr√≥xima
            </div>
        </div>
    </div>
</div>
<div class="calendar-container" style="max-height: 400px; overflow-y: auto;">
    <mwl-calendar-week-view 
        [viewDate]="viewDate" 
        [events]="events" 
        [refresh]="refresh" 
        (locale)="locale" 
        [dayStartHour]="8" 
        [dayEndHour]="20"
        [hourSegmentHeight]="50"
        [minimumEventHeight]="50"
        (eventClicked)="handleEvent('Clicked', $event.event)" 
        (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
</div>

<ng-template #modalContent let-close="close">
    <div class="modal-header">
        <h5 class="modal-title">Event action occurred</h5>
        <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>Action:</div>
        <div>Event:</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">
            OK
        </button>
    </div>
</ng-template>
