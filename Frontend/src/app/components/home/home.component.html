                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

<div *ngIf="isLogged">
    <ng-container>
        <div class="container-fluid">
            <div class="d-flex justify-content-end" style="padding: 10px 0;"> <!-- Aligns button to the right -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <a href="/mydata" id="person">
                    <img src="../../assets/images/person.png" alt="Ícone" height="50" class="d-inline-block align-top"
                        title="Fazer Login" />
                    <span id="person-label">Meus Dados</span>
                </a>
            </div>
        </div>
    </ng-container>

    <div class="container-fluid" style="padding: 0">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="home-overlay">
                    <div class="content">
                        <div>
                            <label for="dropdown">Select an option:</label>
                            <select id="dropdown" (change)="onDropdownChange($event)" [(ngModel)]="selectedOption">
                                <option *ngFor="let option of options" [value]="option">
                                    {{ option }}
                                </option>
                            </select>
                        </div>
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="date" (dateChange)="onDateChange($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <input [ngxTimepicker]="myTimepicker" (ngModelChange)="onTimeChange($event)" [(ngModel)]="selectedTime" placeholder="Choose time" [format]="24"
                            readonly>
                        <ngx-material-timepicker #myTimepicker></ngx-material-timepicker>
                        <div class="d-flex justify-content-center">
                            <button type="submit" (click)="save()" class="btn btn-primary">Salvar</button>
                        </div>
                        <hr style="color: black;" />
                        <app-calendar [events]="events"></app-calendar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
